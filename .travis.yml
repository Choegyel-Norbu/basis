language: node_js
sudo: false
node_js:
- '6'
branches:
  only:
  - master
  - develop
  - "/v\\d+\\.\\d+\\.\\d+?.*/"
env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=inc@2inc.org
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=inc@2inc.org
  - secure: ""
script:
- yarn run gulp build
before_deploy:
- yarn run gulp zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: basis.zip
  on:
    tags: true
    repo: sass-basis/basis
